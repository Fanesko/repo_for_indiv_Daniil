{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="simple-elem">
  <a href="{{ url_for('create_note')}}">create_note</a>
</div>
{% for i in notes %}

<div class="simple-elem">
<a href="{{ url_for('note',note_pk=i.id) }}">
  <h3>{{ i.title }}</h3>
</a>

{% if i.important==1 %}
<h5>важная задача</h5>
{% else %}
<h5>не важная задача</h5>
{% endif %}
<a href="{{ url_for('delete_note',note_pk=i.id) }}"><h6>удалить</h6></a>
</div>
{% endfor %}
</div>
{% endblock %}
